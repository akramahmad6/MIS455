<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Foody Meal Finder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-4">
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="search-input" class="form-control" placeholder="Search for a meal...">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div id="results" class="row g-4"></div>
        <div class="text-center">
            <button id="show-all-btn" class="btn btn-secondary d-none">Show All</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Foody Meal Finder. All rights reserved. | <a href="#privacy">Privacy Policy</a></p>
    </footer>

    <!-- Modal for Full Meal Details -->
    <div class="modal fade" id="mealDetailsModal" tabindex="-1" aria-labelledby="mealDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mealDetailsModalLabel">Meal Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="mealTitle" class="text-center text-primary"></h5>
                    <p><strong>Meal ID:</strong> <span id="mealId" class="text-muted"></span></p>
                    <img id="mealImage" class="img-fluid rounded mb-3" alt="Meal Image">
                    <p><strong>Instructions:</strong></p>
                    <p id="mealInstructions"></p>
                    <p><strong>Category:</strong> <span id="mealCategory" class="text-muted"></span></p>
                    <p><strong>Area:</strong> <span id="mealArea" class="text-muted"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
